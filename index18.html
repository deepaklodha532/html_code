<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset and legend tag</title>
</head>
<body>
   
<form >
     
    <fieldset>
        <legend>This is personal info</legend>
        <br>
        First Name: <input type="text">
        <br><br>
        Last Name: <input type="text" >
        <br>
    </fieldset>

        <fieldset>
            <legend>this online address</legend>
            Mobile NO: <input type="text">
            <br><br>
            Email : <input type="text">
        </fieldset>

</form>
    
</body>
</html>
